<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="My portfolio">
  <meta name="keywords" content="mustapha omotunwase akinsola, moostee, mustapha akinsola profile, software engineer">
  <meta name="author" content="Mustapha Akinsola Omotunwase">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,600|Raleway&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#1976d2">

<body class="mat-typography">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <app-root></app-root>
  <script>
    // Add scrollspy to <body>
    $(document).ready(function () {
        var scrollLink = $('.scroll');
        scrollLink.click(function(e){
            e.preventDefault();
            $('body,html').animate({
                scrollTop : $(this.hash).offset().top
            },1000);
        });

        //Active link switching
        $(window).scroll(function(){
            var scrollBarLocation = $(this).scrollTop();
            scrollLink.each(function(){
                var sectionOffset = $(this.hash).offset().top
                if (sectionOffset <= scrollBarLocation) {
                    $(this).parent().addClass('active');
                    $(this).parent().siblings().removeClass('active');
                }
            })
        })
        
    });
</script>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
</html>
