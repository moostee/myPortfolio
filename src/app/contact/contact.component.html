<!-- Contact form -->
<div id="contact" class="container">

    <!--Section: Contact v.2-->
    <section class="section contact-section mt-4 mb-5">
        <!--Section heading-->
        <h2 class="text-center text-uppercase my-5 pt-5 wow fadeIn" data-wow-delay="0.2s">Contact <strong>me</strong></h2>
        <!--Section sescription-->
        <!-- <p class="text-center w-responsive mx-auto mb-5 pb-4 wow fadeIn" data-wow-delay="0.2s">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugit, error amet numquam iure provident voluptate esse quasi, veritatis totam voluptas nostrum quisquam eum porro a pariatur accusamus veniam. </p> -->
        <div class="row wow fadeIn" data-wow-delay="0.4s">

            <!--First column-->
            <div class="col-md-8 mb-5">
                <form [formGroup]='contactForm'>
                    <!--First row-->
                    <div class="row">

                        <!--First column-->
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <div class="md-form mb-0">
                                    <mat-form-field style="width: 100%">
                                        <input matInput placeholder="Your Name" formControlName='yourName' required>
                                        <mat-error *ngIf="contactForm.controls['yourName'].invalid && (contactForm.controls['yourName'].touched || contactForm.controls['yourName'].dirty)">{{getNameErrormessage()}}</mat-error>
                                    </mat-form-field>
                                    <!-- <input type="text" id="form41" formControlName='yourName' class="form-control">
                                    <label for="form41" class="">Your name</label> -->
                                </div>
                            </div>
                        </div>
                        <!--Second column-->
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <div class="md-form mb-0">
                                    <mat-form-field style="width: 100%">
                                        <input matInput placeholder="Your email" formControlName='email' required>
                                        <mat-error *ngIf="contactForm.controls['email'].invalid && (contactForm.controls['email'].touched || contactForm.controls['email'].dirty)">{{getEmailErrormessage()}}</mat-error>
                                    </mat-form-field>
                                    <!-- <input type="text" id="form52"  class="">
                                    <label for="form52" class="">Your email</label> -->
                                    <!-- <mat-form-field>
                                        <input matInput placeholder="Your email" formControlName='yourEmail' required>
                                        <mat-error *ngIf="yourEmail.invalid">{{getEmailErrorMessage()}}</mat-error>
                                    </mat-form-field> -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--/.First row-->

                    <!--Second row-->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="md-form mb-0">
                                <mat-form-field style="width: 100%">
                                    <input matInput placeholder="Subject" formControlName='subject' required>
                                    <mat-error *ngIf="contactForm.controls['subject'].invalid  && (contactForm.controls['subject'].touched || contactForm.controls['subject'].dirty)">{{getSubjectErrormessage()}}</mat-error>
                                </mat-form-field>
                                <!-- <input type="text" id="form51" formControlName='subject' class="form-control">
                                <label for="form51" class="">Subject</label> -->
                            </div>
                        </div>
                    </div>
                    <!--/Second row-->

                    <!--Third row-->
                    <div class="row">
                        <!--First column-->
                        <div class="col-md-12">
                            <div class="md-form mb-0">
                                <mat-form-field style="width: 100%">
                                    <textarea rows="5" formControlName='comment' matInput placeholder="Your message"></textarea>
                                    <mat-error *ngIf="contactForm.controls['comment'].invalid && (contactForm.controls['comment'].touched || contactForm.controls['comment'].dirty)">{{getCommentErrormessage()}}</mat-error>
                                </mat-form-field>
                                <!-- <textarea formControlName='comment' type="text" id="form76" class="md-textarea form-control"
                                    ></textarea>
                                <label for="form76"></label> -->
                            </div>
                        </div>
                    </div>
                    <!--/.Third row-->
                </form>
                <div class="text-center text-md-left mt-4"><button (click)="submitContact()" [disabled]='!contactForm.valid' mat-raised-button color="primary">Send</button>
                </div>
            </div>
            <!--.First column-->

            <!--Second column-->
            <div class="col-md-4">
                <ul class="contact-icons list-unstyled text-center">
                    <li><i class="fa fa-map-marker fa-2x"></i>
                        <p>Lagos, Nigeria</p>
                    </li>
                    <li><i class="fa fa-phone fa-2x"></i>
                        <p>08169292588</p>
                    </li>
                    <li><i class="fa fa-envelope fa-2x"></i>
                        <p>mustaphaakinsola@gmail.com</p>
                    </li>
                </ul>
            </div>
            <!--.Second column-->
        </div>

    </section>
    <!--/Section: Contact v.2-->

</div>
<!-- Contact form -->
